<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        
    </head>
   
    <body>
        <header class="logo">
            <img src="IMAGENES/Logo.png" alt="Logo de Alura">   
        </header>
        
        <main class="principal">
            <section>
            
                <textarea class="input-texto" cols="40" rows="12" placeholder="Ingrese el texto aqui"></textarea>

                <div> 
                    <h6 class="informacion">⚠ Solo letras minúsculas y sin acentos.</h6>
                </div>
                    <div class="botones">
                        <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
            </section>
 
            <section>
                <textarea class="mensaje" cols="20" rows="12"></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
